<body onload="login_check()">
  <div class="container-fluid">

        <!-- Right Side Content Column -->
        <div class="col">
            <!-- Navbar Column -->
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand text-center" href="#">
                    <img src="images/lifebuoy 1.png" width="48" height="48" class="d-inline-block align-top" alt="lifebuoy" loading="lazy">
                    <label class="d-block"> Stay Afloat</label>
                </a>  
          
                <button class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="myMenu">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#">Home</a>
                        <a class="nav-item nav-link" href="relax.html">Relax</a>
                        <a class="nav-item nav-link" href="tracking.html">Track</a>
                        <a class="nav-item nav-link" href="news.html">News</a>
                    </div>
                    
                </div>
                <a href="Profile.html">
                    <img src="images/Profile Picture.png" class="d-none d-md-block" alt="dp">
                </a>
          
  
            </nav>
            <!-- End of Navbar Column -->

            <!-- Main Content Box -->
            <div class="container text-center" id="main_container">
                <h1 style="text-align: left;">Count Down</h1>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_milestone">
                    Add
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="add_milestone" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Add a Milestone</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Description:</label>
                                        <input type="text" class="form-control" id="milestone_desc">
                                    </div>
                                    <div class="form-group">
                                        <label for="due_date">Due Date:</label>
                                        <input type="date" id="due_date" name="due_date">
                                    </div>
                                    </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="add_milestone()" >Save changes</button>
                            </div>

                            <div id="update_status"></div>

                        </div>
                    </div>
                </div>

                <div id="milestone_cards">
                    <div class="card text-white" style="max-width: 18rem; background-color: #102B72;">
                        <div class="card-body">
                        <h1 class="card-title text-uppercase">Primary card title</h1>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                </div>

            </div>
                  
            <!-- End of Main Content Box -->
        </div>
    </div>

</body>
