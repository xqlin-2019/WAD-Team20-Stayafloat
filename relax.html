<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/relax.js"></script>
    <script src="./js/userAuth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/relax.css">
    <link rel="stylesheet" href="./css/template.css">

    <title>Relax</title>

    <style>
        h1 {
            margin-bottom: 15px;
            font-family: Libre Baskerville;
            font-style: normal;
            font-weight: normal;
            font-size: 33px;
            line-height: 41px;
            text-align: center;
            color: #000000;
        }

        h5 {
            font-family: 'Open Sans';
            font-style: italic;
            font-weight: normal;
            line-height: 22px;
            color: #FFFFFF;
            text-align: center;
        }

        h4 {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: normal;
            line-height: 22px;
            color: #FFFFFF;
            text-align: center;
        }

        #video_header{
            margin: 60px 0 0;
        }
        
    </style>

    
</head>
<body onload = "login_check_button();get_jokes();display_quote();">
    <!-- Navbar Column -->
    <div id="navbar_component"></div>
    <!-- End of Navbar Column -->

    <div class="jumbotron jumbotron-fluid" id = "jumboquote">
        <div class="container">
          <h1 class="display-4 text-white">Quote of the day</h1>
          <hr class="my-4">
          <p class="lead text-white" id = "quote"></p>
        </div>
    </div>

    <h1 style="text-align: center;">Jokes</h1>

    <div class="container mx-auto" id = "jokes" style= "max-width:1000px;">

        

    </div>

    <div class="container-fluid mx-auto " id="videos" style= "width:60%">
        
        <h1 id="video_header" style="text-align: center;">Videos</h1>
    
        <div class="d-flex justify-content-end">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="search_input" type="text" placeholder="Search" aria-label="Search">
                <button class="btn" id="search_btn" onclick="search_videos();return false;"><i class="fa fa-search"></i></button>
            </form>

        </div>

        <div class="container" id="video_list">
            <div class="row">
            </div>
        </div>
    </div>

</body>
