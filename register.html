<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="userAuth.js"></script>
    <link rel="stylesheet" href="./css/template.css">
    <link rel="stylesheet" href="./css/register.css">

    <title>Registration Page</title>
</head>
<body">
    <!-- Navbar Column -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand text-center" href="#">
            <img src="../lifebuoy 1.png" width="48" height="48" class="d-inline-block align-top" alt="lifebuoy" loading="lazy">
            <label class="d-block"> Stay Afloat</label>
        </a>  

        <button class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="myMenu">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home</a>
                <a class="nav-item nav-link" href="#">Relax</a>
                <a class="nav-item nav-link" href="#">News</a>
            </div>
        </div>
    </nav>
    <!-- End of Navbar Column -->
    
    <!-- Main Content Box -->
    <div class="container text-center" id="main_container">
        <h1>Registration Page</h1>
        <form>

            <div class="form-group">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <input type="email" class="form-control" id="email" placeholder="Email" onchange="check_exist()" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password" onchange="check_password()" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="sur_name" placeholder="Sur Name" required>
                </div>
                <div class="form-group col-md-7">
                    <input type="text" class="form-control" id="given_name" placeholder="Given Name" required>
                </div>
            </div>

            <div class="form-group">
                <select class="form-control form-control-lg" name="faculty" id="faculty" required>
                    <option value="" selected disabled>Select your faculty</option>
                    <option>Information Systems</option>
                    <option>Business</option>
                    <option>Accountancy</option>
                    <option>Economics</option>
                    <option>Law</option>
                    <option>Social Sciences</option>
                </select>
            </div>
            
            <div class="row check-row">
              <div class="col-4">
                  <input class="form-check-input" type="checkbox" id="cb_Finance" value="Finance">
                  <label class="form-check-label" for="cb_Finance">Finance</label>
              </div>
              <div class="col-4">
                  <input class="form-check-input" type="checkbox" id="cd_Business" value="Business">
                  <label class="form-check-label" for="cd_Business">Business</label>
              </div>
              <div class="col-4">
                  <input class="form-check-input" type="checkbox" id="cd_Technology" value="Technology">
                  <label class="form-check-label" for="cd_Technology">Technology</label>
              </div>
          </div>

          <div class="row check-row">
              <div class="col-4">
                  <input class="form-check-input" type="checkbox" id="cd_Lifestyle" value="Lifestyle">
                  <label class="form-check-label" for="cd_Lifestyle">Lifestyle</label>
              </div>
              <div class="col-4 text-left">
                  <input class="form-check-input" type="checkbox" id="cd_Sports" value="Sports">
                  <label class="form-check-label" for="cd_Sports">Sports</label>
              </div>
              <div class="col-4">
                  <input class="form-check-input" type="checkbox" id="cd_Music" value="Music">
                  <label class="form-check-label" for="cd_Music">Music</label>
              </div>
          </div>

          <div class="row check-row">
              <div class="col-4">
                  <input class="form-check-input" type="checkbox" id="cd_Singapore" value="Singapore">
                  <label class="form-check-label" for="cd_Singapore">Singapore</label>
              </div>
              <div class="col-4">
                  <input class="form-check-input" type="checkbox" id="cd_Asia" value="Asia">
                  <label class="form-check-label" for="cd_Asia">Asia</label>
              </div>
              <div class="col-4">
                  <input class="form-check-input" type="checkbox" id="cd_World" value="World">
                  <label class="form-check-label" for="cd_World">World</label>
              </div>
          </div>

          <div class="row check-row">
              <div class="col-4">
                  <input class="form-check-input" type="checkbox" id="cd_Culture" value="Culture">
                  <label class="form-check-label" for="cd_Culture">Culture</label>
              </div>
              <div class="col-4">
                  <input class="form-check-input" type="checkbox" id="cd_Climate" value="Climate">
                  <label class="form-check-label" for="cd_Climate">Climate</label>
              </div>
              <div class="col-4">
                  <input class="form-check-input" type="checkbox" id="cd_Latest" value="Latest">
                  <label class="form-check-label" for="cd_Latest">Latest</label>
              </div>
          </div>

          <button type="button" class="btn btn-primary" onclick="process_register()" id="register_btn">Register</button>
          </form>
          
          <div id="register_status"></div>
    </div>
    <!-- End of Main Content Box -->

    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
